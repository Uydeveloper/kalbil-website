name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # ✅ GITHUB_TOKEN نى push ھوقۇقى بىلەن قوغدايدۇ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci  # ✅ npm install دىن تېز ۋە بىخەتەر

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          user_name: Kawuli Abudureyimu
          user_email: 145730569+KawuliJanSetouchi@users.noreply.github.com
          commit_message: "🚀 KalBiL auto-deploy from main branch"
          force_orphan: true  # ✅ gh-pages نى orphan branch قىلىپ conflict نى قوغدايدۇ