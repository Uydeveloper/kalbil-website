name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Configure Git author
        run: |
          git config --global user.name "Kawuli Abudureyimu"
          git config --global user.email "145730569+KawuliJanSetouchi@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: npm run deploy